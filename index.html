<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>hoverfx</title>
  <meta name="description" content="CSS version of hoverfx">
  <meta name="author" content="davfry">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/hoverfx.css">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<header>
  <h1>hoverfx</h1>
</header>

<div class="hero">
  <p>collection of button hover effects. MIT license. <br/><a href="https://github.com/davfry">@davfry</a></p>
</div>

<h3>color effects</h3>
  <div class="box bg-1">
    <div class="btn-thin fill-back">button</div>
    <div class="btn-thin fill-back">button</div>
    <div class="btn-thin fill-back">button</div>
  </div>
  <div class="box bg-2">
    <div class="btn-thick fill-bord">button</div>
    <div class="btn-thick fill-bord">button</div>
    <div class="btn-thick fill-bord">button</div>
  </div>
  <div class="box bg-1">
    <div class="btn-pill fill-bord">button</div>
    <div class="btn-pill fill-bord">button</div>
    <div class="btn-pill fill-bord">button</div>
  </div>

<h3>animations</h3>
  <div class="box bg-1">
    <div class="btn-thin grow">button</div>
    <div class="btn-thick grow">button</div>
    <div class="btn-pill grow">button</div>
  </div>
  <div class="box bg-2">
    <div class="btn-thin shrink">button</div>
    <div class="btn-thick shrink">button</div>
    <div class="btn-pill shrink">button</div>
  </div>
  <div class="box bg-1">
    <div class="btn-thin pop">button</div>
    <div class="btn-thick pop">button</div>
    <div class="btn-pill pop">button</div>
  </div>
  <div class="box bg-2">
    <div class="btn-thin bounce">button</div>
    <div class="btn-thick bounce">button</div>
    <div class="btn-pill bounce">button</div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
